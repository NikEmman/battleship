<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip!</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="events.js" defer></script>
  </head>
  <body>
    <header class="">
      <button id="start">NEW GAME</button>
      <p id="playing"></p>

      <form class="hidden" action="" method="post">
        <label for="p1Name">Player 1 name:</label>
        <input type="text" id="p1Name" name="p1Name" />
        <span class="errorMsg hidden">Reserved Name</span>
        <label for="p2Name">Player 2 name:</label>
        <input
          type="text"
          id="p2Name"
          name="p2Name"
          placeholder="Leave empty for computer player"
        />
        <button id="newGame" type="submit">Place ships!</button>
      </form>
      <button class="p2Ships hidden">Player 2 ship placement</button>
      <button class="begin hidden">Begin!</button>
      <button class="hideBtn hidden">Hide my board</button>
      <button class="switchBtn hidden">Switch screen</button>
    </header>
    <div class="mainContainer">
      <main>
        <div class="container"></div>
        <div id="bombshell"></div>
      </main>
      <aside>
        <p id="title" class="hidden">Sunken enemy ships:</p>
        <div class="sunkenShips hidden"></div>

        <div class="placeShips">
          <fieldset id="direction">
            <legend>Choose direction:</legend>
            <label for="vertical"
              ><input
                type="radio"
                name="direction"
                id="vertical"
              />Vertical</label
            >
            <label for="horizontal"
              ><input
                type="radio"
                name="direction"
                id="horizontal"
              />horizontal</label
            >
          </fieldset>
          <label class="ship">
            <input type="radio" name="ships" value="Cruiser" />
            <span class="cell" title="Cruiser">ðŸš¢</span>
            <span class="cell" title="Cruiser">ðŸš¢</span>
            <span class="cell" title="Cruiser">ðŸš¢</span>
            - Cruiser
          </label>

          <label>
            <input type="radio" name="ships" value="Sub" />
            <span class="cell" title="Cruiser">ðŸš¢</span>
            <span class="cell" title="Cruiser">ðŸš¢</span>
            <span class="cell" title="Cruiser">ðŸš¢</span>
            <p>- Sub</p>
          </label>
        </div>
      </aside>
    </div>
    <div class="gameRestart hidden">
      <p class="over">GAME OVER!</p>
      <p><span id="winner"></span> has won!</p>
      <button class="restart">Play again!</button>
    </div>
  </body>
</html>
