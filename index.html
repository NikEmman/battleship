<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip!</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="events.js" defer></script> -->
    <script type="module" src="events.js" defer></script>
  </head>
  <body>
    <main>
      <button id="start">NEW GAME</button>
      <div class="container"></div>
      <div id="bombshell"></div>
    </main>
    <aside>
      <button class="hide hidden">Hide my board</button>
      <button class="switch hidden">Switch screen</button>
      <p id="playing"></p>
      <form class="hidden" action="" method="post">
        <label for="p1Name">Player 1 name:</label>
        <input type="text" id="p1Name" name="p1Name" />
        <label for="p2Name">Player 2 name:</label>
        <input
          type="text"
          id="p2Name"
          name="p2Name"
          placeholder="Leave empty for computer player"
        />
        <button id="newGame" type="submit">Begin</button>
      </form>
      <p id="title" class="hidden">Sunken enemy ships:</p>
      <div class="sunkenShips"></div>
    </aside>
  </body>
</html>
